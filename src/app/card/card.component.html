<div class="row">
  <div class="col-lg-6">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2" (click)= "filterrecipes('all')">ALL</label>
         
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio1" (click)= "filterrecipes('veg')">Veggies</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2" (click)= "filterrecipes('non-veg')">Non-Veg</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio3" (click)= "filterrecipes('both')">BOTH</label>
        </div>
  </div>
        <div class="col-lg-6">
          <form class="d-flex" role="search">
              <input class="form-control me-2" [(ngModel)]= "recipe_name" name= "recipe_name" type="search" placeholder="Search" aria-label="Search"></form>
        </div>
  </div>
 <br><br>

<div class="row">
<div class="col-lg-4" *ngFor="let recipe of filter_recipes">
    <div class="card" [style.width.rem]= "card_width" [ngStyle]= "font_art" [style.border]= "card_border">
        <img [src]= "recipe.img" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" [style.font-size]= "font_size">Recipe Name : {{recipe.recipe_name | titlecase}}</h5>
          <p class="card-text">Kitc. Of : {{recipe.from}}</p>
          <p class="card-text">Rating : <app-rating [ratings]= "recipe.rating" (to_parent)= "form_child($event)"></app-rating> </p>
          <p class="card-text">Ingredients : {{recipe.ingredients}}</p>
          <p class="card-text">Instruction : {{recipe.instructions}}</p>
          <p class="card-text">Category: {{recipe.category}}</p>
          <a href="#" class="btn btn-primary" (click)= "add_to_cart()">AddToCart</a>
        </div>
      </div>
</div>
</div>
